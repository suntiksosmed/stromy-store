<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SUNTIK SOSMED STROMY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1611162617474-5b21e879e113");
  /* ⬆️ GANTI LINK INI DENGAN FOTO POSTER KAMU NANTI */
  background-size:cover;
  background-position:center;
  color:#fff;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:30px;
}
header h1{
  font-size:36px;
  margin:0;
  letter-spacing:2px;
}
header p{
  opacity:.85;
}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter: blur(10px);
  border-radius:15px;
  padding:20px;
  margin-bottom:20px;
  transition:.3s;
}
.card:hover{
  transform:translateY(-5px);
  background:rgba(255,255,255,.12);
}

/* FORM */
label{
  display:block;
  margin-top:15px;
  font-weight:600;
}
select, input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
}

button{
  width:100%;
  padding:15px;
  margin-top:25px;
  border:none;
  border-radius:12px;
  background:#25D366;
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.03);
  box-shadow:0 0 15px #25D366;
}

footer{
  text-align:center;
  margin-top:30px;
  opacity:.7;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">
<header>
  <h1>SUNTIK SOSMED STROMY</h1>
  <p>Layanan Suntik Sosial Media • Cepat • Aman • Terpercaya</p>
</header>

<div class="card">
  <label>Layanan</label>
  <select id="layanan" onchange="updateKategori()">
    <option value="">-- Pilih Layanan --</option>
    <option>TikTok</option>
    <option>Instagram</option>
    <option>Facebook</option>
    <option>Telegram</option>
    <option>WhatsApp</option>
  </select>

  <label>Kategori</label>
  <select id="kategori" onchange="updatePaket()">
    <option value="">-- Pilih Kategori --</option>
  </select>

  <label>Paket</label>
  <select id="paket">
    <option value="">-- Pilih Paket --</option>
  </select>

  <label>Link Akun / Video / Channel</label>
  <input type="text" id="link" placeholder="Masukkan link tautan di sini">

  <button onclick="order()">ORDER VIA WHATSAPP</button>
</div>

<footer>
© 2026 • SUNTIK SOSMED STROMY
</footer>
</div>

<script>
const data = {
  "TikTok":{
    "Follower":{
      "50 Follower - Rp 2.500":2500,
      "100 Follower - Rp 4.000":4000,
      "200 Follower - Rp 6.000":6000,
      "300 Follower - Rp 7.000":7000,
      "400 Follower - Rp 8.000":8000,
      "500 Follower - Rp 10.000":10000,
      "1000 Follower - Rp 15.000":15000
    },
    "Like":{
      "1000 Likes - Rp 4.000":4000,
      "5000 Likes - Rp 12.000":12000
    },
    "View":{
      "4000 View - Rp 2.000":2000,
      "40000 View - Rp 11.000":11000
    },
    "Komentar":{
      "40 Komentar - Rp 2.000":2000,
      "400 Komentar - Rp 11.000":11000
    }
  },

  "Instagram":{
    "Follower":{
      "50 Follower - Rp 2.000":2000,
      "1000 Follower - Rp 20.000":20000
    },
    "Like":{
      "500 Likes - Rp 4.000":4000,
      "5000 Likes - Rp 23.000":23000
    },
    "View":{
      "4000 View - Rp 3.000":3000,
      "40000 View - Rp 12.000":12000
    },
    "Komentar":{
      "40 Komentar - Rp 2.000":2000,
      "400 Komentar - Rp 11.000":11000
    }
  },

  "Facebook":{
    "Follower":{
      "50 Follower - Rp 2.000":2000,
      "1000 Follower - Rp 12.000":12000
    },
    "Like":{
      "100 Likes - Rp 2.000":2000,
      "1000 Likes - Rp 11.000":11000
    },
    "View":{
      "500 Views - Rp 3.500":3500,
      "5000 Views - Rp 12.500":12500
    }
  },

  "Telegram":{
    "No Refill":{
      "100 Member - Rp 1.500":1500,
      "1000 Member - Rp 11.000":11000
    },
    "Refill 7 Hari":{
      "100 Member - Rp 2.500":2500,
      "1000 Member - Rp 11.500":11500
    },
    "Refill 30 Hari":{
      "100 Member - Rp 3.500":3500,
      "1000 Member - Rp 13.000":13000
    }
  },

  "WhatsApp":{
    "Pengikut/Member":{
      "50 Member - Rp 3.000":3000,
      "500 Member - Rp 23.000":23000
    }
  }
};

function updateKategori(){
  kategori.innerHTML='<option value="">-- Pilih Kategori --</option>';
  paket.innerHTML='<option value="">-- Pilih Paket --</option>';
  if(!layanan.value) return;
  Object.keys(data[layanan.value]).forEach(k=>{
    kategori.innerHTML+=`<option>${k}</option>`;
  });
}

function updatePaket(){
  paket.innerHTML='<option value="">-- Pilih Paket --</option>';
  if(!kategori.value) return;
  Object.keys(data[layanan.value][kategori.value]).forEach(p=>{
    paket.innerHTML+=`<option>${p}</option>`;
  });
}

function order(){
  if(!layanan.value || !kategori.value || !paket.value || !link.value){
    alert("Lengkapi semua data dulu ya");
    return;
  }

  const text = `
Min saya mau order
Layanan : ${layanan.value}
Kategori : ${kategori.value}
Paket : ${paket.value}
Link : ${link.value}

Pembayaran QRIS atau NOPE
(Hapus Kata QRIS jika membayar menggunakan NOPE atau Sebaliknya)
`;

  const url = "https://wa.me/6285166986948?text="+encodeURIComponent(text);
  window.open(url,"_blank");
}
</script>

</body>
</html>
