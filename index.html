<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUNTIK SOSMED STROMY</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
    url("background.png") center/cover fixed;
  color:#fff;
}

.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}

h1{text-align:center;margin:10px 0 0}
.intro{text-align:center;opacity:.85;margin-bottom:20px}

.card{
  background:rgba(255,255,255,.1);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
}

.option{
  background:rgba(255,255,255,.18);
  padding:14px;
  border-radius:14px;
  margin-top:10px;
  cursor:pointer;
  transition:.25s;
  text-align:center;
}
.option:hover{
  transform:scale(1.05);
  background:rgba(255,255,255,.3);
}

.hidden{display:none}

select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:10px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#00ffcc;
  font-weight:bold;
  font-size:16px;
  margin-top:15px;
}

.alert{
  color:#ff4d4d;
  font-size:14px;
  margin-top:8px;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
}
.popup img{
  max-width:80%;
  border-radius:14px;
}
</style>
</head>

<body>
<div class="container">

<h1>SUNTIK SOSMED STROMY</h1>
<div class="intro">Layanan Suntik Sosial Media Profesional</div>

<!-- LAYANAN -->
<div class="card">
  <div class="option" onclick="pilihLayanan('TikTok')">üì± TikTok</div>
  <div class="option" onclick="pilihLayanan('Instagram')">üì∏ Instagram</div>
  <div class="option" onclick="pilihLayanan('Facebook')">üìò Facebook</div>
  <div class="option" onclick="pilihLayanan('WhatsApp')">üí¨ WhatsApp</div>
  <div class="option" onclick="pilihLayanan('Telegram')">‚úàÔ∏è Telegram</div>
</div>

<!-- KATEGORI -->
<div class="card hidden" id="kategoriBox">
  <b id="layananText"></b>
  <div class="option" onclick="pilihKategori('Follower')">Follower</div>
  <div class="option" onclick="pilihKategori('Like')">Like</div>
  <div class="option" onclick="pilihKategori('View')">View</div>
  <div class="option" onclick="pilihKategori('Komentar')">Komentar</div>
  <div class="option" onclick="pilihKategori('Member')">Pengikut / Member</div>
</div>

<!-- PAKET -->
<div class="card hidden" id="paketBox">
  <b id="kategoriText"></b>
  <select id="paket"></select>
</div>

<!-- LINK -->
<div class="card hidden" id="linkBox">
  <b>Link Akun / Channel / Video</b>
  <input id="link" placeholder="https://..." />
  <div class="alert hidden" id="alert">‚ö†Ô∏è Semua data wajib diisi</div>
</div>

<button onclick="showQRIS()">Bayar QRIS</button>
<button onclick="orderWA()">ORDER VIA WHATSAPP</button>

</div>

<!-- POPUP QRIS -->
<div class="popup hidden" id="qris" onclick="this.classList.add('hidden')">
  <img src="qris.png">
</div>

<script>
let layanan="", kategori="";
const data={
"TikTok_Follower":[
"50 Follower - Rp 2.500","100 Follower - Rp 4.000","200 Follower - Rp 6.000",
"300 Follower - Rp 7.000","400 Follower - Rp 8.000","500 Follower - Rp 10.000",
"600 Follower - Rp 11.000","700 Follower - Rp 12.000","800 Follower - Rp 13.000",
"900 Follower - Rp 14.000","1000 Follower - Rp 15.000"
],
"Instagram_Follower":[
"50 Follower - Rp 2.000","100 Follower - Rp 3.000","200 Follower - Rp 5.000",
"300 Follower - Rp 7.000","400 Follower - Rp 9.000","500 Follower - Rp 11.000",
"600 Follower - Rp 12.000","700 Follower - Rp 14.000","800 Follower - Rp 16.000",
"900 Follower - Rp 18.000","1000 Follower - Rp 20.000"
],
"Facebook_Follower":[
"50 Follower - Rp 2.000","100 Follower - Rp 3.000","200 Follower - Rp 4.000",
"300 Follower - Rp 5.000","400 Follower - Rp 6.000","500 Follower - Rp 7.000",
"600 Follower - Rp 8.000","700 Follower - Rp 9.000","800 Follower - Rp 10.000",
"900 Follower - Rp 11.000","1000 Follower - Rp 12.000"
],
"Telegram_Member":[
"100 Member NO REFILL - Rp 1.500","200 Member NO REFILL - Rp 3.000",
"100 Member REFILL 7 HARI - Rp 2.500","100 Member REFILL 30 HARI - Rp 3.500"
]
};

function pilihLayanan(l){
  layanan=l;
  kategori="";
  document.getElementById("kategoriBox").classList.remove("hidden");
  document.getElementById("layananText").innerText="Layanan: "+l;
}

function pilihKategori(k){
  kategori=k;
  document.getElementById("paketBox").classList.remove("hidden");
  document.getElementById("linkBox").classList.remove("hidden");
  document.getElementById("kategoriText").innerText="Kategori: "+k;

  const key=layanan+"_"+k;
  const select=document.getElementById("paket");
  select.innerHTML="<option value=''>-- Pilih Paket --</option>";

  if(data[key]){
    data[key].forEach(p=>{
      let o=document.createElement("option");
      o.value=p;
      o.text=p;
      select.appendChild(o);
    });
  }
}

function showQRIS(){
  document.getElementById("qris").classList.remove("hidden");
}

function orderWA(){
  const paket=document.getElementById("paket").value;
  const link=document.getElementById("link").value;

  if(!layanan||!kategori||!paket||!link){
    document.getElementById("alert").classList.remove("hidden");
    return;
  }

  const text=`Min saya mau order
Layanan: ${layanan}
Kategori: ${kategori}
Paket: ${paket}
Link: ${link}

Pembayaran QRIS atau NOPE
(Hapus Kata QRIS jika membayar menggunakan NOPE atau Sebaliknya)`;

  window.open("https://wa.me/6285166986948?text="+encodeURIComponent(text));
}
</script>

</body>
</html>
