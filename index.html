<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUNTIK SOSMED STROMY</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url('background.jpg') center/cover fixed;
  color:white;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.subtitle{
  text-align:center;
  opacity:.8;
  margin-bottom:20px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(6px);
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  transition:.3s;
}

.card:hover{
  transform:scale(1.03);
}

.select{
  padding:12px;
  border-radius:10px;
  background:rgba(255,255,255,.15);
  margin-top:10px;
  cursor:pointer;
  transition:.3s;
}

.select:hover{
  background:rgba(255,255,255,.25);
}

.hidden{display:none}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#00ffcc;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
}

button:hover{background:#00ddb0}
</style>
</head>

<body>
<div class="container">

<h1>SUNTIK SOSMED STROMY</h1>
<div class="subtitle">Layanan Sosial Media Profesional</div>

<!-- LAYANAN -->
<div class="card">
  <div class="select" onclick="showKategori('TikTok')">üì± TikTok</div>
  <div class="select" onclick="showKategori('Instagram')">üì∏ Instagram</div>
  <div class="select" onclick="showKategori('Facebook')">üìò Facebook</div>
  <div class="select" onclick="showKategori('WhatsApp')">üí¨ WhatsApp</div>
  <div class="select" onclick="showKategori('Telegram')">‚úàÔ∏è Telegram</div>
</div>

<!-- KATEGORI -->
<div class="card hidden" id="kategoriBox">
  <h3 id="layananTitle"></h3>
  <div class="select" onclick="showPaket('Follower')">Follower</div>
  <div class="select" onclick="showPaket('Like')">Like</div>
  <div class="select" onclick="showPaket('View')">View</div>
  <div class="select" onclick="showPaket('Komentar')">Komentar</div>
  <div class="select" onclick="showPaket('Member')">Pengikut / Member</div>
</div>

<!-- PAKET -->
<div class="card hidden" id="paketBox">
  <h3 id="kategoriTitle"></h3>
  <div class="select" onclick="pilihPaket('1000 - Rp 15.000')">1000 - Rp 15.000</div>
  <div class="select" onclick="pilihPaket('2000 - Rp 30.000')">2000 - Rp 30.000</div>
  <div class="select" onclick="pilihPaket('5000 - Rp 75.000')">5000 - Rp 75.000</div>
</div>

<!-- LINK -->
<div class="card hidden" id="linkBox">
  <h3>Masukkan Link</h3>
  <input id="linkInput" placeholder="https://..." />
</div>

<button class="hidden" id="orderBtn" onclick="orderWA()">ORDER VIA WHATSAPP</button>

</div>

<script>
let layanan="", kategori="", paket="";

function showKategori(l){
  layanan=l;
  document.getElementById("kategoriBox").classList.remove("hidden");
  document.getElementById("layananTitle").innerText="Layanan: "+l;
}

function showPaket(k){
  kategori=k;
  document.getElementById("paketBox").classList.remove("hidden");
  document.getElementById("kategoriTitle").innerText="Kategori: "+k;
}

function pilihPaket(p){
  paket=p;
  document.getElementById("linkBox").classList.remove("hidden");
  document.getElementById("orderBtn").classList.remove("hidden");
}

function orderWA(){
  let link=document.getElementById("linkInput").value;
  let text=`Min saya mau order
Layanan: ${layanan}
Kategori: ${kategori}
Paket: ${paket}
Link: ${link}

Pembayaran QRIS atau NOPE
(Hapus Kata QRIS jika membayar menggunakan NOPE atau Sebaliknya)`;

  let url="https://wa.me/6285166986948?text="+encodeURIComponent(text);
  window.open(url,"_blank");
}
</script>

</body>
</html>
